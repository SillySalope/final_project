<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Final Project</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div id="subway-map">
    <div id="title-container">
      <div id="legend">
        <h3>Trains</h3>
        <div class="legendItem"><div class="colorBox" style="background: #d11141"></div>1,2,3</div>
        <div class="legendItem"><div class="colorBox" style="background: #00b159"></div>4,5,6</div>
        <div class="legendItem"><div class="colorBox" style="background: #8d5524"></div>J,Z</div>
        <div class="legendItem"><div class="colorBox" style="background: #0057e7"></div>A,C,E</div>
        <div class="legendItem"><div class="colorBox" style="background: #f37735"></div>B,D,F,M</div>
        <div class="legendItem"><div class="colorBox" style="background: #ffa700"></div>N,Q,R,W</div>
        <div class="legendItem"><div class="colorBox" style="background: #a7adba"></div>S</div>
        <div class="legendItem"><div class="colorBox" style="background: #800080"></div>J,Z</div>

      </div>
      <h1>Accesible Train Stations</h1>
      <p>This map uses a Baruch College dataset which integrates MTA Subway shapefiles and NYC Open Data datasets on stations accesibility</p>
      <p>Hover over a property to view its address and land use</p>
    </div>
  </div>

  <script src="//unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <script
  src="//code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<!-- You would only use this if you call the geoJSON through a js file -->
  <!-- <script src="data/BARUCH/subway_4326.js"></script> -->
  <script src="js/scripts.js"></script>
</body>
</html>
