<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Accessible New York</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div id="subway-map">
    <div id="title-container">
      <div id="legend">
        <h3>Trains primary route</h3>
          <div class="legendItem"><div class="colorBox" style="background: #BD0026"></div>1,2,3</div>
          <div class="legendItem"><div class="colorBox" style="background: #008000"></div>4,5,6</div>
          <div class="legendItem"><div class="colorBox" style="background: #8d5524"></div>J,Z</div>
          <div class="legendItem"><div class="colorBox" style="background: #0057e7"></div>A,C,E</div>
          <div class="legendItem"><div class="colorBox" style="background: #f37735"></div>B,D,F,M</div>
          <div class="legendItem"><div class="colorBox" style="background: #808080"></div>L</div>
          <div class="legendItem"><div class="colorBox" style="background: #FFDD00"></div>N,Q,R,W</div>
          <div class="legendItem"><div class="colorBox" style="background: #D2E764"></div>G</div>
          <div class="legendItem"><div class="colorBox" style="background: #a7adba"></div>S</div>
          <div class="legendItem"><div class="colorBox" style="background: #800080"></div>7</div>
      </div>
      <h1>Accessible New York</h1>
      <p>This map uses a Baruch College dataset which integrates MTA Subway shapefiles and NYC Open Data datasets on stations accesibility</p>
      <p>Click any dot to know if that subway entrance is accessible</p>
    </div>
  </div>

<!-- leaflet map script -->
  <script src="//unpkg.com/leaflet@1.3.1/dist/leaflet.js"

  crossorigin=""></script>
  <script
  src="//code.jquery.com/jquery-3.3.1.js"

  crossorigin="anonymous"></script>

<!-- script -->
  <script src="js/scripts.js"></script>
</body>
</html>
